name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Update version in Info.plist
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ steps.version.outputs.version }}" Sources/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ github.run_number }}" Sources/Info.plist

      - name: Build release
        run: swift build -c release

      - name: Import signing certificate
        env:
          CERTIFICATE_P12: ${{ secrets.DEVELOPER_ID_CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.DEVELOPER_ID_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH="${RUNNER_TEMP}/signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"
          
          security create-keychain -p "${KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"
          security set-keychain-settings -lut 21600 "${KEYCHAIN_PATH}"
          security unlock-keychain -p "${KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"
          
          echo "${CERTIFICATE_P12}" | base64 --decode > "${RUNNER_TEMP}/certificate.p12"
          security import "${RUNNER_TEMP}/certificate.p12" \
            -P "${CERTIFICATE_PASSWORD}" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "${KEYCHAIN_PATH}"
          
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"
          security list-keychain -d user -s "${KEYCHAIN_PATH}" login.keychain-db
          
          rm "${RUNNER_TEMP}/certificate.p12"

      - name: Create app bundle
        run: |
          APP_BUNDLE=".build/release-bundle/Ports.app"
          CONTENTS="${APP_BUNDLE}/Contents"
          mkdir -p "${CONTENTS}/MacOS" "${CONTENTS}/Resources" "${CONTENTS}/Frameworks"
          
          cp .build/release/Ports "${CONTENTS}/MacOS/Ports"
          cp Sources/Info.plist "${CONTENTS}/Info.plist"
          
          cp -R .build/arm64-apple-macosx/release/Sparkle.framework "${CONTENTS}/Frameworks/"
          
          install_name_tool -add_rpath @executable_path/../Frameworks "${CONTENTS}/MacOS/Ports"
          
          xcrun actool Sources/Assets.xcassets \
            --compile "${CONTENTS}/Resources" \
            --platform macosx \
            --minimum-deployment-target 13.0 \
            --app-icon AppIcon \
            --output-partial-info-plist .build/release-bundle/AssetInfo.plist

      - name: Sign app bundle
        run: |
          codesign --force --options runtime --deep \
            --sign "Developer ID Application" \
            .build/release-bundle/Ports.app/Contents/Frameworks/Sparkle.framework
          
          codesign --force --options runtime \
            --sign "Developer ID Application" \
            --entitlements Sources/Entitlements.plist \
            .build/release-bundle/Ports.app/Contents/MacOS/Ports
          
          codesign --force --options runtime \
            --sign "Developer ID Application" \
            --entitlements Sources/Entitlements.plist \
            .build/release-bundle/Ports.app
          
          codesign --verify --deep --strict --verbose=2 .build/release-bundle/Ports.app

      - name: Create DMG
        run: |
          mkdir -p .build/dmg/staging
          cp -R .build/release-bundle/Ports.app .build/dmg/staging/
          ln -s /Applications .build/dmg/staging/Applications
          
          hdiutil create -volname "Ports" \
            -srcfolder .build/dmg/staging \
            -ov -format UDRW \
            .build/dmg/Ports-temp.dmg
          
          hdiutil convert .build/dmg/Ports-temp.dmg \
            -format UDZO \
            -imagekey zlib-level=9 \
            -o .build/dmg/Ports.dmg
          
          rm .build/dmg/Ports-temp.dmg
          rm -rf .build/dmg/staging
          
          codesign --force --sign "Developer ID Application" .build/dmg/Ports.dmg

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          xcrun notarytool submit .build/dmg/Ports.dmg \
            --apple-id "${APPLE_ID}" \
            --team-id "${APPLE_TEAM_ID}" \
            --password "${APPLE_APP_PASSWORD}" \
            --wait
          
          xcrun stapler staple .build/dmg/Ports.dmg

      - name: Rename DMG with version
        run: |
          mv .build/dmg/Ports.dmg ".build/dmg/Ports-${{ steps.version.outputs.version }}.dmg"

      - name: Sign DMG for Sparkle
        env:
          SPARKLE_EDDSA_PRIVATE_KEY: ${{ secrets.SPARKLE_EDDSA_PRIVATE_KEY }}
        run: |
          SIGN_UPDATE=".build/artifacts/sparkle/Sparkle/bin/sign_update"
          chmod +x "${SIGN_UPDATE}"
          
          SIGNATURE=$("${SIGN_UPDATE}" ".build/dmg/Ports-${{ steps.version.outputs.version }}.dmg" --ed-key-file <(echo -n "${SPARKLE_EDDSA_PRIVATE_KEY}"))
          echo "SPARKLE_SIGNATURE=${SIGNATURE}" >> "$GITHUB_ENV"

      - name: Generate appcast
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DMG_FILE=".build/dmg/Ports-${VERSION}.dmg"
          DMG_SIZE=$(stat -f%z "${DMG_FILE}")
          PUB_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S %z")
          
          mkdir -p .build/pages
          
          printf '<?xml version="1.0" encoding="utf-8"?>\n' > .build/pages/appcast.xml
          printf '<rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle">\n' >> .build/pages/appcast.xml
          printf '  <channel>\n' >> .build/pages/appcast.xml
          printf '    <title>Ports</title>\n' >> .build/pages/appcast.xml
          printf '    <item>\n' >> .build/pages/appcast.xml
          printf '      <title>Version %s</title>\n' "${VERSION}" >> .build/pages/appcast.xml
          printf '      <pubDate>%s</pubDate>\n' "${PUB_DATE}" >> .build/pages/appcast.xml
          printf '      <enclosure url="https://github.com/rselbach/Ports/releases/download/v%s/Ports-%s.dmg"\n' "${VERSION}" "${VERSION}" >> .build/pages/appcast.xml
          printf '                 %s\n' "${SPARKLE_SIGNATURE}" >> .build/pages/appcast.xml
          printf '                 type="application/octet-stream"/>\n' >> .build/pages/appcast.xml
          printf '      <sparkle:version>%s</sparkle:version>\n' "${{ github.run_number }}" >> .build/pages/appcast.xml
          printf '      <sparkle:shortVersionString>%s</sparkle:shortVersionString>\n' "${VERSION}" >> .build/pages/appcast.xml
          printf '      <sparkle:minimumSystemVersion>13.0</sparkle:minimumSystemVersion>\n' >> .build/pages/appcast.xml
          printf '    </item>\n' >> .build/pages/appcast.xml
          printf '  </channel>\n' >> .build/pages/appcast.xml
          printf '</rss>\n' >> .build/pages/appcast.xml
          
          cat .build/pages/appcast.xml

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ports-${{ steps.version.outputs.version }}
          path: .build/dmg/Ports-${{ steps.version.outputs.version }}.dmg

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: .build/dmg/Ports-${{ steps.version.outputs.version }}.dmg
          generate_release_notes: true

      - name: Upload Pages artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-pages-artifact@v3
        with:
          path: .build/pages

      - name: Deploy to GitHub Pages
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/deploy-pages@v4

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain "${RUNNER_TEMP}/signing.keychain-db" || true
